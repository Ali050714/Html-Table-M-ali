<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scal=1.0">
    <title>Table html</title>
</head>
<style>
    body{
        margin: 0%;
        padding: 0%;
        font-size: medium;
    }
    table{
        width: 50%;
        border-collapse: collapse;
        margin-bottom: 20%;
    }
    th{
        background-color: whitesmoke;
        border: 1px solid black;
        text-align: left;
        padding: 2%;
    }
    td{
        border: 1px solid black;
        text-align: left;
        padding: 2%;
    }
    tr:hover{background-color: aqua;}
</style>
<body>
    <table style="width: 50%;">
        <thead>
            <h2>Percobaan Table html</h2>
            <p>Di sini melakukan percobaan tabel</p>
        </thead>
        <tr>
            <th>Merk Rokok</th>
            <th>Harga</th>
            <th>Jenis</th>
        </tr>
        <tr>
            <td>Surya</td>
            <td>25.000</td>
            <td>Filter</td>
        </tr>
        <tr>
            <td>Sampoerna</td>
            <td>31.000</td>
            <td>Filter</td>
        </tr>
        <tr>
            <td>Geo Kretek</td>
            <td>11.000</td>
            <td>Kretek</td>
        </tr>
    </table>
</body>
</html>
